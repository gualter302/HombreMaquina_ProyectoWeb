<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | HombreMaquina_P</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- ðŸ”¹ CSS RESPONSIVE -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ðŸ”¹ Canvas ocupa toda la pantalla */
    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
      background: #000;
    }

    /* ðŸ”¹ Evita que el WebGL se deforme */
    .unity-mobile #unity-canvas {
      width: 100vw !important;
      height: 100vh !important;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGLBuild.data",
      frameworkUrl: buildUrl + "/WebGLBuild.framework.js",
      codeUrl: buildUrl + "/WebGLBuild.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "gualter302",
      productName: "HombreMaquina_P",
      productVersion: "0.1"
    };

    // ðŸ”¹ Mobile meta tag responsive
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0';
      document.head.appendChild(meta);
      container.classList.add("unity-mobile");

      // ðŸ”¹ Mejora rendimiento en mÃ³viles
      config.devicePixelRatio = 1.0;
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
