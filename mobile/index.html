<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
                   maximum-scale=1.0, user-scalable=no">

  <title>Museo Virtual - Tour Móvil</title>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Botón fullscreen */
    #btn-fullscreen {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 20;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-family: sans-serif;
    }

    #btn-fullscreen:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="btn-fullscreen">⛶</div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/mobile.loader.js";

    var config = {
      dataUrl: buildUrl + "/mobile.data",
      frameworkUrl: buildUrl + "/mobile.framework.js",
      codeUrl: buildUrl + "/mobile.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Museo",
      productName: "Tour Móvil",
      productVersion: "1.0",
    };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config);
    };
    document.body.appendChild(script);

    // ----- FULLSCREEN -----
    document.getElementById("btn-fullscreen").onclick = () => {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
    };
  </script>

</body>

</html>
