<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no">

  <title>Museo Virtual - Tour Móvil</title>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/mobile.loader.js";

    var config = {
      dataUrl: buildUrl + "/mobile.data",
      frameworkUrl: buildUrl + "/mobile.framework.js",
      codeUrl: buildUrl + "/mobile.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Museo",
      productName: "Tour Móvil",
      productVersion: "1.0",
    };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config);
    };
    document.body.appendChild(script);
  </script>

</body>

</html>
