<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación 3D | AR</title>

  <!-- Model Viewer para 3D + AR -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      margin: 10px 0;
      font-size: 22px;
      font-weight: bold;
    }

    model-viewer {
      width: 100%;
      height: 85vh;
      background: #000;
    }

    .ar-btn {
      position: fixed;
      bottom: 20px;
      padding: 12px 22px;
      background: #1caad9;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .ar-btn:active {
      background: #1482a4;
    }
  </style>
</head>

<body>

  <h1>Animación 3D con AR</h1>

  <!-- VISOR 3D CON ANIMACIÓN Y AR -->
  <model-viewer
    src="Animacion_Estatua_PHM.glb"
    autoplay
    animation-name="Animation"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    alt="Modelo 3D animado">
  </model-viewer>

  <!-- BOTÓN PARA ACTIVAR AR -->
  <button class="ar-btn" onclick="document.querySelector('model-viewer').activateAR();">
    Ver en AR
  </button>

</body>
</html>
